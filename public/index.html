<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processador de PDFs</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h1>Processador de PDFs</h1>
          </div>
          <div class="card-body">
            <!-- Formulário de Upload -->
            <form id="uploadForm">
              <!-- Campo de Upload -->
              <div class="mb-3">
                <label for="fileInput" class="form-label">Selecione seus PDFs</label>
                <input type="file" class="form-control" id="fileInput" name="files" multiple accept=".pdf">
              </div>

              <!-- Lista de Arquivos Selecionados -->
              <div class="mb-3">
                <ul id="fileList" class="list-group"></ul>
              </div>

              <!-- Botão para Processar -->
              <button type="submit" class="btn btn-primary w-100">Processar</button>
            </form>

            <!-- Botão para Download do Excel -->
            <div class="mt-3 text-center">
              <a id="downloadXLS" href="/download-xls" class="btn btn-success d-none">Download Resultados (XLS)</a>
            </div>

            <!-- Status -->
            <div id="status" class="mt-3 text-center"></div>

            <!-- Resultados -->
            <div id="results" class="mt-3"></div>
          </div>
          <div class="card-footer text-center text-muted">
            Desenvolvido para processar documentos PDF com IA.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script JS -->
  <script src="static/script.js"></script>
</body>
</html>
